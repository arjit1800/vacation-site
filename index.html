<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Delivery</title>
</head>
<body>

    <div class="container-fluid top-bar bg-dark px-5 d-none d-lg-block">
        <div class="row">
            <div class="container d-flex">
                <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                    <div class="d-inline-flex align-items-center content">
                        <small class="me-3 text-light"><i class="bi bi-geo-alt-fill"></i></i>123 Street, New York, USA</small>
                        <small class="me-3 text-light"><i class="bi bi-telephone-fill me-2"></i>+012 345 6789</small>
                        <small class="text-light"><i class="bi bi-envelope-open-fill me-2"></i></i>info@example.com</small>
                    </div>
                </div>
                <div class="col-lg-4 text-center text-lg-end">
                    <div class="d-inline-flex align-items-center content">
                        <a class="btn btn-sm btn-outline-light rounded-circle me-2" href=""><i class="bi bi-twitter"></i></a>
                        <a class="btn btn-sm btn-outline-light rounded-circle me-2" href=""><i class="bi bi-facebook"></i></a>
                        <a class="btn btn-sm btn-outline-light rounded-circle me-2" href=""><i class="bi bi-linkedin"></i></a>
                        <a class="btn btn-sm btn-outline-light rounded-circle me-2" href=""><i class="bi bi-instagram"></i></a>
                        <a class="btn btn-sm btn-outline-light rounded-circle" href=""><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
